<!DOCTYPE html>
<html>
<head>
    <title>Cross Staff stocks</title>
    <style>

        table {
            border-collapse: collapse;
        }

        th, td {
            padding: 25px;
            border: 2px solid black;
            text-align: center;
            font-size: 15px;
        }
    </style>
</head>
<body>
  
    <center>
        <h1>Cross Staff stocks</h1>
        <br>
        <br>
        <br>
        <table>
            <tr>
                <th>Total Cross Staffs available</th>
                <th>Working</th>
                <th>Not working</th>
                <th>Requests for new</th>
                <th>Cost of one Cross Staff</th>
            </tr>
            <tr>
                <td>
                    <span id="totalcrossStaffs">20</span>
                    <button onclick="changeTotalcrossStaffs()">Change data</button>
                </td>
                <td>15</td>
                <td>5</td>
                <td>
                    <span id="requestsForNew">5</span>
                    <button onclick="changeRequestsForNew()">Change data</button>
                </td>
                <td>
                    <input type="number" id="costOfOnecrossStaff" step="any" value="15000" onchange="calculateTotalCost()">
                </td>
            </tr>
        </table>
        <script>
             function changeTotalcrossStaffs() {
                
                const newTotalcrossStaffs = parseInt(prompt("Enter the new total crossStaffs value:"));

                if (!isNaN(newTotalcrossStaffs)) {
                    
                    document.getElementById("totalcrossStaffs").textContent = newTotalcrossStaffs;
                    calculateTotalCost();
                } else {
                    alert("Invalid input. Please enter a valid number.");
                }
            }

            function changeRequestsForNew() {
                
                const newRequestsForNew = parseInt(prompt("Enter the new requests for new crossStaffs value:"));

                
                if (!isNaN(newRequestsForNew)) {
                    
                    document.getElementById("requestsForNew").textContent = newRequestsForNew;
                    calculateTotalCost();
                } else {
                    alert("Invalid input. Please enter a valid number.");
                }
            }

            function calculateTotalCost() {
             
                const totalcrossStaffsAvailable = parseInt(document.getElementById("totalcrossStaffs").textContent);

                const costOfOnecrossStaff = parseFloat(document.getElementById("costOfOnecrossStaff").value);

                const requestsForNew = parseInt(document.getElementById("requestsForNew").textContent);

                
                const totalCost = costOfOnecrossStaff * (totalcrossStaffsAvailable + requestsForNew);
                document.getElementById("totalCost").textContent = totalCost.toLocaleString();
            }
        </script>
        <br>
        <p>
            <h1>Total cost(including the new requests)= <span id="totalCost"></span></h1>
        </p>
    </center>

</body>
</html>
